<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
</head>
<body>
  <h2>إنشاء حساب جديد</h2>
  
  <!-- نموذج البريد الإلكتروني وكلمة المرور -->
  <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
  <input type="password" id="password" placeholder="كلمة السر" required><br>
  <input type="password" id="confirm-password" placeholder="تأكيد كلمة السر" required><br>
  <button onclick="createAccount()">إنشاء الحساب</button>
  
  <p>هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPn3dpBdHPIPLlNxw3gCdmf5P-8SK83qY",
      authDomain: "abod-7563f.firebaseapp.com",
      projectId: "abod-7563f",
      storageBucket: "abod-7563f.firebasestorage.app",
      messagingSenderId: "275146254023",
      appId: "1:275146254023:web:cfff962961431dfd4ec0e2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // دالة إنشاء الحساب
    window.createAccount = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // التأكد من أن كلمة السر وتأكيد كلمة السر متطابقتين
      if (password !== confirmPassword) {
        alert("كلمة السر وتأكيد كلمة السر غير متطابقتين.");
        return;
      }

      // إنشاء الحساب في Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("تم إنشاء الحساب بنجاح!");
          // يمكنك إعادة توجيه المستخدم إلى صفحة تسجيل الدخول بعد التسجيل
          window.location.href = "login.html";
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert("حدث خطأ: " + errorMessage);
        });
    };
  </script>
</body>
</html>
