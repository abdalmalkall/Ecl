<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>بوابة أولياء الأمور - مرج الحمام المهنية</title>

</head>
<body>
  <header>
    <h1>بوابة أولياء الأمور</h1>
    <p class="sub">تسجيل الدخول باستخدام البريد الإلكتروني</p>
  </header>

  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required placeholder="example@email.com">

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required placeholder="********">

      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="extra-links">
      <p>
        ليس لديك حساب؟ <a href="register.html">أنشئ بريدًا إلكترونيًا الآن</a><br>
        نسيت كلمة المرور؟ <a href="forgot-password.html">استعادة كلمة المرور</a>
      </p>
    </div>
  </div>

  <footer>
    <p>© 2025 مدرسة مرج الحمام المهنية للبنين. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCnVQRJdIZmUoQUfs2lgxzkaAi6ZgPIC0",
      authDomain: "ecl11-abe91.firebaseapp.com",
      projectId: "ecl11-abe91",
      storageBucket: "ecl11-abe91.appspot.com",
      messagingSenderId: "1018082200776",
      appId: "1:1018082200776:web:785f649089c6e603e7a9fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("تم تسجيل الدخول بنجاح");
          // يمكنك إعادة التوجيه لصفحة أولياء الأمور بعد الدخول
          // window.location.href = "parent-dashboard.html";
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    });
  </script>
</body>
</html>
