<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - أولياء الأمور</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap');

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #1f1f1f, #3b3b3b);
      color: #ffd700;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    main {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #f1f1f1;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ffd700;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #ffd700;
      text-decoration: underline;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #bbb;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 20px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>إنشاء حساب جديد</h1>
  </header>

  <main>
    <h2>التسجيل</h2>
    <form id="registerForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required placeholder="example@email.com">

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required placeholder="********">

      <label for="confirmPassword">تأكيد كلمة المرور:</label>
      <input type="password" id="confirmPassword" required placeholder="********">

      <button type="submit">إنشاء حساب</button>

      <div class="back-link">
        <a href="Parents.html">العودة إلى تسجيل الدخول</a>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 مدرسة مرج الحمام المهنية للبنين. جميع الحقوق محفوظة.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCnVQRJdIZmUoQUfs2lgxzkaAi6ZgPIC0",
      authDomain: "ecl11-abe91.firebaseapp.com",
      projectId: "ecl11-abe91",
      storageBucket: "ecl11-abe91.appspot.com",
      messagingSenderId: "1018082200776",
      appId: "1:1018082200776:web:785f649089c6e603e7a9fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("كلمتا المرور غير متطابقتين.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "/Parents.html";
        })
        .catch((error) => {
          alert("فشل في إنشاء الحساب: " + error.message);
        });
    });
  </script>
</body>
</html>
