<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد - أولياء الأمور</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>إنشاء حساب جديد</h1>
  </header>

  <main>
    <form id="loginForm">
      <input type="email" id="email" required>
      <input type="password" id="password" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div id="message"></div>
    
    <script src="login.js"></script>
    
    </form>
  </main>
  <form id="addAnnouncementForm">
    <input type="text" id="title" placeholder="عنوان الإعلان" required>
    <textarea id="description" placeholder="وصف الإعلان" required></textarea>
    <button type="submit">إضافة الإعلان</button>
  </form>
  
  <script src="addAnnouncement.js"></script>
  
  <footer>
    <p>© 2025 مدرسة مرج الحمام المهنية للبنين. جميع الحقوق محفوظة.</p>
  </footer>

  
</body>
</html>
