<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Can - Contact Us</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>

<div class="container">
    <h1 data-key="contact">اتصل بنا</h1>
    <p data-key="contact_info">لأي استفسار، يمكنك التواصل معنا عبر البريد الإلكتروني أو الهاتف.</p>
    <form id="contact-form">
        <input type="text" id="name" placeholder="أدخل اسمك" required>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
        <textarea id="message" placeholder="أدخل رسالتك" required></textarea>
        <button type="submit" data-key="submit">إرسال</button>
    </form>
</div>

<!-- زر تغيير اللغة -->
<div class="language-switcher" onclick="changeLanguage()">العربية</div>
