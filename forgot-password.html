<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نسيت كلمة المرور</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <main>
    <h2>استعادة كلمة المرور</h2>
    <form id="forgotForm">
      <label for="resetEmail">أدخل بريدك الإلكتروني:</label>
      <input type="email" id="resetEmail" required placeholder="example@email.com">
      <button type="submit">إرسال رابط إعادة تعيين</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCnVQRJdIZmUoQUfs2lgxzkaAi6ZgPIC0",
      authDomain: "ecl11-abe91.firebaseapp.com",
      projectId: "ecl11-abe91",
      storageBucket: "ecl11-abe91.appspot.com",
      messagingSenderId: "1018082200776",
      appId: "1:1018082200776:web:785f649089c6e603e7a9fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك.");
        })
        .catch((error) => {
          alert("حدث خطأ: " + error.message);
        });
    });
  </script>
</body>


</html>
