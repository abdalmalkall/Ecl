<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة المعلمين - مرج الحمام المهنية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>منصة المعلمين</h1>
      <p class="sub">مرحباً بكم في بوابة المعلمين - مدرسة مرج الحمام المهنية للبنين</p>
    </div>
  </header>

  <main class="container">
    <section class="welcome">
      <h2>معلومات المعلم</h2>
      <form action="#" method="post">
        <label for="teacher-name">اسم المعلم:</label>
        <input type="text" id="teacher-name" name="teacher-name" placeholder="ادخل اسمك الكامل" required>

        <label for="subject">المادة الدراسية:</label>
        <input type="text" id="subject" name="subject" placeholder="مثال: رياضيات، برمجة..." required>

        <label for="grade">اختر الصف:</label>
        <select name="grade" id="grade">
          <option value="10">الصف العاشر</option>
          <option value="11">الصف الحادي عشر</option>
          <option value="12">الصف الثاني عشر</option>
        </select>

        <button type="submit" class="btn">تسجيل الدخول</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 مدرسة مرج الحمام المهنية للبنين. جميع الحقوق محفوظة.</p>
    </div>
  </footer>
</body>
</html>
